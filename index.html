<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script type="module" src="@chronos"></script>
</head>
<body>
  <b7-frosted-glass id="menu">
    <h1>Premier League Standings</h1>
  </b7-frosted-glass>
  
  <div id="standings" class="standings">
    <div class="standings-header">
      <div class="matches-played">
       <strong>#</strong>
      </div>
      <div class="team-name">
        <strong>Team Name</strong>  
      </div>
      <div class="matches-played">
        <strong>Pts</strong>  
      </div>
      <div class="matches-played">
        <strong>MP</strong>  
      </div>
      <div class="matches-played">
        <strong>W</strong>  
      </div>
      <div class="matches-played">
        <strong>D</strong>  
      </div>
      <div class="matches-played">
        <strong>L</strong>  
      </div>
      <div class="matches-played">
        <strong>GF</strong>  
      </div>
      <div class="matches-played">
        <strong>GA</strong>  
      </div>
      <div class="matches-played">
        <strong>GD</strong>  
      </div>
    </div>
  </div>
  
  <script src="js/index.js"></script>
</body>
</html>
